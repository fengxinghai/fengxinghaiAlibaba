# 这里的应用名对应 Nacos Config 中的 Data ID，实际应用名称以配置中心的配置为准
spring.application.name=nacos-config-mytest
# 指定查找名为 nacos-provider-config.yaml 的配置文件类型，默认properties
#spring.cloud.nacos.config.file-extension=yaml
# Nacos Server 的地址(集群模式用逗号分隔127.0.0.1:8848,127.0.0.1:8847,127.0.0.1:8846)通常使用ngin来分发，使用IP:PORT即可
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 是否开启自动刷新nacos文件中属性(默认true)
#spring.cloud.nacos.config.refresh-enabled=true
# nacos配置文件后缀，激活使用哪一份配置（spring.application.name + spring.profiles.active）,nacos-config-fxh.yaml
#spring.profiles.active=fxh
# nacos配置文件的命名空间(需要写ID)，命名组(默认DEFAULT_GROUP)
#spring.cloud.nacos.config.namespace=8f4acc8c-4db6-4439-bf92-2842116db923
#spring.cloud.nacos.config.group=DEV_GROUP
#服务注册，注册到哪个命名空间与组
#spring.cloud.nacos.discovery.namespace=8f4acc8c-4db6-4439-bf92-2842116db923
#spring.cloud.nacos.discovery.group=DEV_GROUP
